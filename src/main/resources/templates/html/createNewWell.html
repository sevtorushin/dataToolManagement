    <title>Новая скважина</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
      <div class="container-fluid">
        <a class="navbar-left" href="#">
          <img src="../../static/images/tbi_logo.png" th:src="@{../images/tbi_logo.png}" class="float-left pe-3" width="100" alt="tbi_logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html" th:href="@{/}">Главная</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="working" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Эксплуатация
              </a>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="working">
                <li class="dropdown-submenu dropend">
                  <a class="dropdown-item dropdown-toggle" href="#">Редактор скважин</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="createNewWell.html" th:href="@{/well_editor/new_well}">Создать новую скважину</a></li>
                      <li><a class="dropdown-item" href="#">Редактировать скважину</a></li>
                    </ul>
                </li>
                <li class="dropdown-submenu dropend"><a class="dropdown-item dropdown-toggle" href="#">Редактор рейсов</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="createNewJob.html" th:href="@{/job_editor/new_job}">Создать новый рейс</a></li>
                    <li><a class="dropdown-item" href="#">Редактировать рейс</a></li>
                  </ul>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="tools" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Оборудование
              </a>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="tools">
                <li><a class="dropdown-item" href="toolsSet.html" th:href="@{/tools/all}">Наработка оборудования</a></li>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <h3>Создание новой скважины</h3>
        <hr size="5"/>
        <div class="row">
            <div class="col">
                <form th:method="POST" th:action="@{/well_editor/new_well}" th:object="${well}">
                    <div class="mb-3">
                      <label for="field" class="form-label">Месторождение</label>
                      <input type="text" class="form-control" id="field" placeholder="Уренгойское" th:field="*{field}">
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="pad" class="form-label">Куст</label>
                          <input type="text" class="form-control" id="pad" placeholder="U55" th:field="*{pad}">
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="well-number" class="form-label">Скважина</label>
                          <input type="text" class="form-control" id="well-number" placeholder="5506" th:field="*{wellNumber}">
                        </div>
                      </div>
                    </div>
                    <hr size="3"/>
                    <div class="mb-3">
                      <label for="customer" class="form-label">Заказчик</label>
                      <input type="text" class="form-control" id="customer" placeholder="АО Арктикгаз" th:field="*{customer}">
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="mb-5">
                          <label for="date" class="form-label">Дата</label>
                          <input type="date" class="form-control" id="date" th:field="*{date}">
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="time" class="form-label">Время</label>
                          <input type="time" class="form-control" id="time" th:field="*{time}">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success ">Создать</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../static/js/jscode.js" th:src="@{../js/jscode.js}"></script>
  </body>
</html>
