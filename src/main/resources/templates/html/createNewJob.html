<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Новый рейс</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
      <div class="container-fluid">
        <a class="navbar-left" href="#">
          <img src="../images/tbi_logo.png" class="float-left pe-3" width="100" alt="tbi_logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="working" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Эксплуатация
              </a>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="working">
                <li class="dropdown-submenu dropend">
                  <a class="dropdown-item dropdown-toggle" href="#">Редактор скважин</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/well_editor/new_well">Создать новую скважину</a></li>
                      <li><a class="dropdown-item" href="#">Редактировать скважину</a></li>
                    </ul>
                </li>
                <li class="dropdown-submenu dropend"><a class="dropdown-item dropdown-toggle" href="#">Редактор рейсов</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/job_editor/new_job">Создать новый рейс</a></li>
                    <li><a class="dropdown-item" href="#">Редактировать рейс</a></li>
                  </ul>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="tools" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Оборудование
              </a>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="tools">
                <li><a class="dropdown-item" href="#">Наработка оборудования</a></li>
                <li><a class="dropdown-item" href="#">Дефектоскопия</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <h3>Создание нового рейса</h3>
        <hr size="5"/>
        <div class="row">
            <div class="col">
                <form th:method="POST" th:action="@{/job_editor/new_job}" th:object="${jobStart}">
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="job-number" class="form-label">Номер рейса</label>
                                <input type="number" class="form-control" id="job-number" placeholder="1" th:field="*{jobNumber}">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="well" class="form-label">Номер скважины</label>
                                    <input type="text" class="form-control" id="well" name="well" placeholder="1" th:field="*{well}">
                                </div>
                            </div>
                        </div>

                        <div class="col"></div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="start-date-of-job" class="form-label">Дата начала рейса</label>
                          <input type="date" class="form-control" id="start-date-of-job" placeholder="дата" th:field="*{startDateOfJob}">
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="start-time-of-job" class="form-label">Время начала рейса</label>
                          <input type="time" class="form-control" id="start-time-of-job" placeholder="время" th:field="*{startTimeOfJob}">
                        </div>
                      </div>
                    </div>
                    <hr size="3"/>
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="start-depth" class="form-label">Начальный забой</label>
                                <input type="number" class="form-control" id="start-depth" placeholder="0" th:field="*{startDepth}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <div class="mb-5">
                          <label for="operator" class="form-label">Оператор</label>
                          <input type="text" class="form-control" id="operator" th:field="*{operator}">
                        </div>
                      </div>
                      <div class="col"></div>
                    </div>
                    <button type="submit" class="btn btn-success ">Создать</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/jscode.js"></script>
  </body>
</html>
